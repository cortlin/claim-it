<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Claim It!</title>
</head>
<body>
  <header>
    <h1>Claim It!</h1>
  </header>

  <main>
    <section>
      <form id="create-settlement">
        <label for="plaintiff-name">
          Plaintiff Name:
        </label>
        <input type="text" name='name'>
        <label for="plaintiff-phone">
          Plaintiff Phone Number: 
        </label>
        <input type="text" name='phone'>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script>
    const form = document.querySelector('#create-settlement');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const [name, phone] = e.target;
      const results = await fetch('http://localhost:3000/api', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: name.value,
          phoneNum: phone.value
        })
      })
      console.log(await results);

    })
  </script>
</body>
</html>
